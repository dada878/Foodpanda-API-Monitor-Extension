<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .clear-all {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    .clear-all:hover {
      background-color: #d32f2f;
    }
    .request-item {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .timestamp {
      color: #666;
      font-size: 0.8em;
    }
    .url {
      word-break: break-all;
      margin-bottom: 10px;
    }
    .response {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      max-height: 300px;
      overflow-y: auto;
      font-family: monospace;
      white-space: pre-wrap;
    }
    .copy-response {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px 0;
    }
    .copy-response:hover {
      background-color: #45a049;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 4px;
      text-align: center;
    }
    .modal-buttons {
      margin-top: 15px;
    }
    .modal-buttons button {
      margin: 0 5px;
      padding: 5px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .confirm-button {
      background-color: #f44336;
      color: white;
    }
    .cancel-button {
      background-color: #9e9e9e;
      color: white;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Foodpanda API Requests</h2>
    <button class="clear-all" id="clearAll">Clear All Requests</button>
  </div>
  <div id="requests"></div>

  <!-- 確認對話框 -->
  <div class="modal" id="confirmModal">
    <div class="modal-content">
      <h3>Clear All Requests</h3>
      <p>Are you sure you want to clear all request history?</p>
      <div class="modal-buttons">
        <button class="confirm-button" id="confirmClear">Yes, Clear All</button>
        <button class="cancel-button" id="cancelClear">Cancel</button>
      </div>
    </div>
  </div>

  <script src="panel.js"></script>
</body>
</html>
