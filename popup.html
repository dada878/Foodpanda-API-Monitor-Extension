<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foodpanda API Monitor</title>
  <style>
    body {
      width: 600px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .request-item {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .timestamp {
      color: #666;
      font-size: 0.8em;
    }
    .url {
      word-break: break-all;
      margin-bottom: 10px;
    }
    .response {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      max-height: 300px;
      overflow-y: auto;
      font-family: monospace;
      white-space: pre-wrap;
    }
    .toggle-response {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 5px;
    }
    .toggle-response:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>Saved API Requests</h2>
  <div id="requests"></div>

  <script src="popup.js"></script>
</body>
</html>
